<!doctype html>
<html lang="en">
  <head>
    <title>Test: File API</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T">
    <link rel="stylesheet" href="page.css">
    <script src="page.js" async></script>
    <link href="/logo-folder.png" rel="icon">
  </head>
  <body>
    <div class="container">
      <h1>File API</h1>
      <table id="status-table">
        <tr>
          <td>File API</td>
          <td id="status-fileapi" class="text-info status">Loading...</td>
        </tr>
      </table>

      <div class="row">
        <div class="example-box">
          <p>Select some files to get started</p>
          <input id="file-selector" type="file" multiple>
        </div><!-- example box -->

        <div class="example-box">
          <p>Select some directories</p>
          <input id="directory-selector" type="file" webkitdirectory multiple>
        </div><!-- example box -->
      </div><!-- row -->
      <hr/>
      <div class="row">
        <div class="col-md-2">
          <button id="progress-sink-clear" type="button" class="btn btn-secondary page-btn">Clear file list</button>
        </div><!-- col -->
        <div class="file-table col-md-10">
          <table class="table">
            <thead>
              <tr>
                <th>File name</th>
                <th>Type</th>
                <th>% read</th>
              </tr>
            </thead>
            <tbody id="progress-sink">
            </tbody>
          </table>
        </div><!-- col/file-table -->
      </div><!-- row -->
      <hr/>
      <div class="row">
        <div class="col-md-2">
          <button id="event-list-clear" type="button" class="btn btn-secondary page-btn">Clear event list</button>
        </div><!-- col -->
        <div class="col-md-10">
          <ul id="event-list">
          </ul>
        </div><!-- col -->
      </div><!-- row -->
    </div> <!-- container -->
  </body>
</html>
